<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link href="css/login.css" rel="stylesheet">
</head>

<body class="bg-light">
    <div class="wrapper fadeInDown">
        <div id="formContent">

            <!-- Icon -->
            <div class="fadeIn first" id="loginIcon">
                <img src="https://img.freepik.com/vector-gratis/inspiracion-diseno-logo-quill-signature_57043-204.jpg?size=626&ext=jpg"
                    id="icon" alt="User Icon" />
            </div>

            <div id="contentForm">
                <!-- Login Form -->
                <h2>Register Form</h2>
                <form id="registerForm">
                    <input type="text" id="username" class="fadeIn second" name="login" placeholder="username">
                    <input type="text" id="password" class="fadeIn third" name="login" placeholder="password">
                    <input type="text" id="phone" class="fadeIn third" name="login" placeholder="phone">
                    <input type="text" id="mail" class="fadeIn third" name="login" placeholder="mail">

                    <input type="submit" class="fadeIn fourth" value="Register" id="submitBtn">
                </form>
            </div>

            <!-- Remind Passowrd -->
            <div id="formFooter">
                <a class="underlineHover" href="login.html">Log In</a>
            </div>

        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous">
    </script>
    <script src="js/register.js" type="module"></script>

</body>

</html>
